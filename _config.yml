# Site
name: 'Muh Faris'
description: 'little note of a developer for great knowledge'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
disqus: ''
email: 'info@muhfaris.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    muhfaris:
      name: Muh Faris
      avatar:         assets/images/faris.jpg
      bio:            "Maksimalkan usaha kamu atas apa yang kamu kerjakan sekarang"
      twitter:        https://twitter.com/_muhfaris

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
