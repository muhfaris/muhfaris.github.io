# Site
name: "Muh Faris"
title: "Muh Faris"
description: "little note of a developer for great knowledge"
logo: "assets/images/logo.png"
favicon: "assets/images/favicon.ico"
disqus: ""
email: "info@muhfaris.com"
mailchimp-list: "https://online.us10.list-manage.com/subscribe/post?u=0fb47a1a8204762a2f001d765&amp;id=a5e5e07f96&amp;f_id=006733e2f0"

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-toc

authors:
  muhfaris:
    name: Muh Faris
    avatar: assets/images/faris.jpg
    bio: "Maksimalkan usaha kamu atas apa yang kamu kerjakan sekarang"
    twitter: https://twitter.com/_muh_faris

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

toc:
  list_class: list-toc-class
  sublist_class: sublist-toc-class

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude:
  [
    README.markdown,
    package.json,
    grunt.js,
    Gruntfile.js,
    Gruntfile.coffee,
    node_modules,
  ]
