name: Build and deploy Jekyll site to GitHub Pages

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        with:
          build_only: true
          token: ${{ secrets.ACCESS_TOKEN }}
          target_branch: main
