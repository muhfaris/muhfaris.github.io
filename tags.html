    "url": "/forming-new-habbit/",
    "title": "Cara membentuk kebiasaan baru",
    "body": "2023/01/20 - Mempelajari bahasa baru bukanlah hal yang instan dan mudah, kita harus punya perencanaan-perencanaanyang dapat mendukung dan memudahkan dalam memahaminya. Menurut Alex Rawlings dalam buku-nya How to speak any languageFluently, ada 5 tahapan dalam membentuk kebiasaan baru secara efisien. 1. Dream Big, Think Small: Mimpi besar merupakan suatu impian yang ingin kamu capai. Mimpi besar adalah sosok dirimu dimasadepan yang kamu inginkan. Mimpi besar adalah suatu hal yang kamu anggap tidak mampu tapi kamu dapatmenggapainya. Hal yang membuat seseorang merasa tidak mampu terhadap mimpi yang dia inginkan adalahkarena dia ragu dengan kemampuannya sendiri sehingga ini dapat membatasi kemampuannya untuk menggapai apa yang diainginkan. Sedangkan percaya diri pada impiam besar kamu, merupakan jalan untuk menggapai itu semua. Yangmenjadi penghubung antara dirimu yang sekarang dengan impian kamu adalah langkah-langkah yang kamuambil sekarang. Keputusan yang kamu ambil membuat kamu semakin menjauh atau semakin mendekat denganimpian kamu? Pernah dengar campaign Mulai Aja Dulu,seperti campaign tersebut, dalam mewujudkan mimpi besarkamu harus mulai terlebih dahulu. Mulailah belajar setiap hari dan setiap minggu, fokus pada halyang kamu capai. Dalam sehari kamu dapat menghafal 3 vocab dan dapat menggunakannya dalam suatu kalimat merupakan sebuah pencapaian, kamu dalam seminggu dapat rutin belajar setiap hari juga merupakan sebuah pencapaian. Jadi jangan lupa untuk mengapresiasi diri kamu atas apa yang kamu usahakan. Jika kamu tidak bisa konsisten pada langkah pertama, maka semakin jauh juga kamu dengan impian kamu. 2. Behaviour Chains: Pada saat ini jangan memaksakan diri untuk mengubah kebiasaan kamu sebelumnya atau mengganti kebiasaan lama kamu dengan yang baru, lebih baik menyisipkan waktu didalam kebiasaan baru kamu untuk belajar bahasa baru. Ini membuat kamu tahu kapan dan apa yang akan kamu lakukan dalam rutinitasmu. Yuk kita berimajinasi, jika rutinitas kamu seperti berikut:  Pulang Kerja Bersih-bersih diri Masak Air Makan Nonton TV TidurDilihat dari rutinitas diatas kamu dapat belajar bahasa baru ketika masak air dan ketika kamunonton tv. Proses masak air kurang lebih 15-30 menit, pada waktu tersebut kamu dapat memasukkanrutinitas baru untuk belajar. Sedangkan pada sesi nonton tv, kamu bisa melihat tontonan tv luarnegeri yang menggunakan bahasa yang sedang kamu pelajari. 3. Eliminate Excessive Options: Identifikasi semua aktifitas harian kamu yang membuat kamu berfikir keras, padahal kamu tidakseharusnya melakukan itu. Seperti halnya memilih menu makan, di setiap harinya kamu harus berfikir keras menjelangsarapan, makan siang dan makan malam. Berfikir apa yang mau kamu makan? hal ini akan lebih efisienjika kamu melakukannya di weekend, plan dalam 1 minggu kedepan kamu akan makan apa saja. Contoh lain memilih pakaian yang akan dikenakan sebelum pergi. Jika aktifitas yang kamu lakukan sudah direncanakan sebelumnya, kamu tidak perlu menghabiskan waktu untuk memilih pakaian yang akan kamukenakan. Sehingga waktu-waktu yang tadinya untuk berfikir atas opsi yang sedang kamu fikirkan bisa digunakanuntuk belajar, menggingat pelajaran yang sudah kamu pelajari sebelumnya. 4. Plan The Process, Not Just The Outcome: Cara melihat hasil yang kita inginkan juga perlu difikirkan, tapi jangan sampai berlarut-larutsehingga lupa dengan langkah awal yang harus diambil. Memang penting untuk memikirkan apa dantujuannya seperti apa, tapi jika kamu tidak memikirkan bagaimana cara meraihnya maka kamu tidak akanmendapatkannya. Luangkan waktu untuk berfikir apa yang akan kamu lakukan dalam kegiatanmu sehari-hari. Bayangkandirimu bercengkrama dengan buku, mulailah obrolan dengan guru atau partner kamu dengan bahasa yangsedang kamu dalami, catat semua vocab yang kamu dapatkan dari Youtube ataupun course dan jangan lupauntuk membuat study plan kamu. 5. Eliminate Your Obstacles: List apa saja alasan-alasan yang mungkin akan muncul ketika kamu ingin belajar atau alasan-alasanyang dapat mengalihkan kamu dengan goal yang sedang ingin kamu capai. Apa yang menjadi kendala dalambelajar kamu? coba untuk dihilangkan. Jika terkendala dengan aktifitas yang padat, kamu dapat mencobanya dengan meletakkan buku dimana saja dengan jangkauan yang dapatkamu lihat dan kamu baca diwaktu-waktu sengang kamu. Walaupun itu hanya 5 menit, itu juga sangat berarti. "

function lunr_search(term) {

            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>Sorry, no results found. Close & try a different search!</li>";

    }

}
